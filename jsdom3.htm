<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM</title>
</head>
<body>
    <p class="special">Good to see ya</p>
    <p> But i am not</p>
    <p class="special"> It doesn't bother me</p>
    <script>
        var c=document.getElementsByClassName('special'); //getElementByClassName
        for(var i=0;i<c.length;i++)
        {
            c[i].style.color="pink";
        }
    </script>
</body>
</html>
