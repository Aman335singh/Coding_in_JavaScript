<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSNAME IMPLEMENTATION</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Good news for One maybe bad news for Other</p>
        <p>Honesty is the asset of Humanity</p>
    </div>
    <script>
        var cat = document.querySelectorAll('div');
        cat[0].className = "blue";
    </script>
</body>
</html>
