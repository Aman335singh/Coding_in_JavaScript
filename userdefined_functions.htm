<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS</title>
</head>
<body>
<script>
    function sum(a,b)
    {
       return (a+b);
    }
    console.log(sum(5,101));
    m=prompt('Enter the number:',' ');
    function print(m)
    {
       console.log("The entered number is: "+ m); 
    }
    print(m);
    
</script>
</body>
</html>
