<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM</title>
</head>
<body>
    <div>
<p> Radha Soami !</p>
<p> You are the supreme being</p>
    </div>
    <script>
        var tag= document.querySelectorAll("p"); //querySelectorAll()
        for(var i=0;i<tag.length;i++)
        {
            tag[i].style.color="Red";
        }
    </script>
</body>
</html>
